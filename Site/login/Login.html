<script type="text/javascript">
const o = document.querySelector(`#icone`);
const p = document.querySelector(`#senha`);

o.addEventListener('click',function(){
	if(p.type == 'text'){
		p.type = 'password';
		icone.className = 'mdi mdi-eye';
	}else{
		p.type = 'text';
		icone.className = 'mdi mdi-eye-off';
	}
});

</script>
