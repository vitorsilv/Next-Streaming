<head>

            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	 <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<title>Next Streaming</title>

<body>
		<div class="login-container d-flex align-items-center justfy-content-center">
			<form id="myForm" class="login-form text-center" method="POST">
				<h1 class="mb-5 font-weight-light text-uppercase text-white">Cadastrar</h1>

					<div class="row">
						<div class="col-md-6">
						<input type="text" class="form-control rounded-pill form-control-lg" name="nome" id="nome" placeholder="Nome" required>
						</div>
						<div class="col-md-6">
						<input type="text" class="form-control rounded-pill form-control-lg" name="cpf" id="cpf" placeholder="CPF" required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="telefone" id="telefone" placeholder="Telefone" onkeypress="return SomenteNumero(event)" required>
						</div>
						<div class="col-md-6">
						<input type="email" class="form-control rounded-pill form-control-lg" name="email" id="email" placeholder="Email" required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="password" class="form-control rounded-pill form-control-lg" name="senha" id="senha" placeholder="Senha" required>
							<!-- <span><i class="mdi mdi-eye" id="icone" aria-hidden="true"></i></span> -->
						</div>
						<div class="col-md-6">
							<input type="password" class="form-control rounded-pill form-control-lg" name="confsenha" id="confsenha" placeholder="Confirmar Senha" required>
							<!-- <span><i class="mdi mdi-eye " id="icone1" aria-hidden="true"></i></span> -->
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
								<input type="text" class="form-control rounded-pill form-control-lg" name="cep" id="cep" size="10" maxlength="9" onblur="pesquisacep(this.value);" placeholder="CEP" required	>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="rua" id="rua" placeholder="Logradouro" disabled required>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="numero" id="numero" placeholder="Número" required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="complemento" id="complemento" placeholder="Complemento">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="bairro" id="bairro" placeholder="Bairro" disabled required>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="cidade" id="cidade" placeholder="Cidade" disabled required>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control rounded-pill form-control-lg" name="uf" id="uf" placeholder="UF" disabled required>
						</div>
					</div>





					<div class="esqueci-link d-flex align-items-center justify-content-center" style="margin-top: 2%">
						<a href="../login/Login.html">Já tenho uma Conta</a>
					</div>
          <button type="button" class="btn mt-5 btn-custom btn-primary btn-block rounded-pill btn-lg" onclick="cadastrar(nome.value,
          email.value,cpf.value,telefone.value,senha.value,confsenha.value,cep.value,rua.value,numero.value,complemento.value,
          bairro.value,cidade.value,uf.value)">Cadastrar</button>
			</form>
		</div>

</body>
</html>

<script type="text/javascript">
const o = document.querySelector(`#icone`);
const o1 = document.querySelector(`#icone1`);
const p = document.querySelector(`#senha`);
const p1 = document.querySelector(`#confsenha`);

o.addEventListener('click',function(){
	if(p.type == 'text'){
		p.type = 'password';
		icone.className = 'mdi mdi-eye';
	}else{
		p.type = 'text';
		icone.className = 'mdi mdi-eye-off';
	}
});

o1.addEventListener('click',function(){
	if(p1.type == 'text'){
		p1.type = 'password';
		icone1.className = 'mdi mdi-eye';
	}else{
		p1.type = 'text';
		icone1.className = 'mdi mdi-eye-off';
	}
});


function SomenteNumero(e){
    var tecla=(window.event)?event.keyCode:e.which;
    if((tecla>47 && tecla<58)) return true;
    else{
    	if (tecla==8 || tecla==0) return true;
	else  return false;
    }
}
</script>


<script type="text/javascript" >

    function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value=("");
            document.getElementById('bairro').value=("");
            document.getElementById('cidade').value=("");
            document.getElementById('uf').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('rua').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
            document.getElementById('cidade').value=(conteudo.localidade);
            document.getElementById('uf').value=(conteudo.uf);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if(validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('rua').value="...";
                document.getElementById('bairro').value="...";
                document.getElementById('cidade').value="...";
                document.getElementById('uf').value="...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };
function cadastrar(nome,email,cpf,telefone,senha,confsenha,
  cep,rua,numero,complemento,bairro,cidade,uf){

  let URL = 'https://backend-nextstreaming.azurewebsites.net/api/streamer/';
  var xhttp = new XMLHttpRequest();

  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      resposta = JSON.parse(xhttp.responseText);

      if(resposta.result==true){
        window.location.href="../login/Login.html";
      }else{
        alert(resposta.message);
      }
    }
};
xhttp.open("POST", URL , true);
xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
xhttp.send(`nome=${nome}&email=${email}&cpf=${cpf}&telefone=${telefone}&senha=${senha}&confsenha=${confsenha}&cep=${cep}&rua=${rua}&numero=${numero}&complemento=${complemento}&bairro=${bairro}&cidade=${cidade}&uf=${uf}`);
}
</script>
