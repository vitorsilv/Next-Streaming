<script type="text/javascript">
    function pegarDados(){
        let URL = 'https://backend-nextstreaming.azurewebsites.net/api/streamer/1';
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {

            resposta = JSON.parse(xhttp.responseText);
            
            document.getElementById(nome).value = resposta[0].data.nome
            document.getElementById(cpf).value = resposta[0].data.cpf
            document.getElementById(telefone).value = resposta[0].data.telefone
            document.getElementById(email).value = resposta[0].data.email
            document.getElementById(rua).value = resposta[0].data.rua
            document.getElementById(numero).value = resposta[0].data.numero
            document.getElementById(complemento).value = resposta[0].data.complemento
            document.getElementById(bairro).value = resposta[0].data.bairro
            document.getElementById(cidade).value = resposta[0].data.cidade
            document.getElementById(uf).value = resposta[0].data.uf
        }   
    };
    xhttp.open("GET", URL , true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send();
}
</script>
