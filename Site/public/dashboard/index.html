<script type="text/javascript">
verificarSessao();
const nome = sessionStorage.getItem("nomeUsuario").split(" ");
document.getElementById("nomeUsuario").innerHTML = nome[0];

const id = sessionStorage.getItem("id");



function getGraph(){
	let URL = `http://127.0.0.1:3333/api/monitoramento/lastReg/${id}`;
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            resposta = JSON.parse(xhttp.responseText);

			document.getElementById("cpuData").innerHTML = `${resposta.data[0].cpu==null ? 0 : resposta.data[0].cpu}%`
			document.getElementById("gpuData").innerHTML = `${resposta.data[0].disco==null ? 0 : resposta.data[0].disco}%`
			document.getElementById("ramData").innerHTML = `${resposta.data[0].ram==null ? 0 : resposta.data[0].ram}%`
			document.getElementById("diskData").innerHTML = `${resposta.data[0].gpu==null ? 0 : resposta.data[0].gpu}%`
			var ctx = document.getElementById('cpuGraph').getContext('2d');
			var cpuGraph = new Chart(ctx, {
    			type: 'doughnut',
    			data: {
        			labels: ['Consumo','Livre'],
        			datasets: [{
        	    		data: [resposta.data[0].cpu, resposta.data[0].maquina.cpu-resposta.data[0].cpu],
        	    		backgroundColor: [
        	    	    	'rgba(255, 0, 0)'
        	    		],
						borderWidth: 1
					}]
				}
			});
			var ctx = document.getElementById('gpuGraph').getContext('2d');
			var gpuGraph = new Chart(ctx, {
    			type: 'doughnut',
    			data: {
        			labels: ['Consumo','Livre'],
        			datasets: [{
        	    		data: [resposta.data[0].gpu, resposta.data[0].maquina.gpu-resposta.data[0].gpu],
        	    		backgroundColor: [
        	    	    	'rgba(0, 162, 255)'
        	    		],
						borderWidth: 1
					}]
				}
			});

			var ctx = document.getElementById('ramGraph').getContext('2d');
			var ramGraph = new Chart(ctx, {
    			type: 'doughnut',
    			data: {
        			labels: ['Consumo','Livre'],
        			datasets: [{
        	    		data: [resposta.data[0].ram, resposta.data[0].maquina.ram-resposta.data[0].ram],
        	    		backgroundColor: [
        	    	    	'rgba(0, 255, 26)'
        	    		],
						borderWidth: 1
					}]
				}
			});

			var ctx = document.getElementById('diskGraph').getContext('2d');
			var diskGraph = new Chart(ctx, {
    			type: 'doughnut',
    			data: {
        			labels: ['Consumo','Livre'],
        			datasets: [{
        	    		data: [resposta.data[0].disco, resposta.data[0].maquina.disco-resposta.data[0].disco],
        	    		backgroundColor: [
        	    	    	'rgba(255, 166, 0)'
        	    		],
						borderWidth: 1
					}]
				}
			});
		}   
	};

    xhttp.open("GET", URL , true);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send();
}
</script>
